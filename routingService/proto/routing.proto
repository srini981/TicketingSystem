syntax="proto3";
package routtingService;
option go_package="routtingService/proto";

message TicketRequest{
  string name=1;
  string Description=2;
  int32 AssignedTo=3;
  int32 Priority=4;
  string Status=5;
  string Timestamp=6;
  repeated string labels=8;

}

message TicketResponse{
  string name=1;
  string Description=2;
  int32 AssignedTo=3;
  int32 Priority=4;
  string Status=5;
  string Timestamp=6;
  int32 ID=7;
  repeated string labels=8;

}